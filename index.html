<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | NFT preview card component</title>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

		<!----------- Custom stylesheet ------------>
		<link rel="stylesheet" href="CSS/style.css">
	</head>
	<body>
		<main>
			<div class="card">
				<!-- Image section -->
				<div class="card__image-container">
					<img class="card__image-container__image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
					<div class="card__image-container__overlay">
	
					</div>
					<img class="card__image-container__view-icon" src="images/icon-view.svg" alt="view icon">
				</div>

				<!-- Content section -->
				<div class="card__content-container">
					<h1 class="card__content-container__tittle">Equilibrium #3429</h1>
					<p class="card__content-container__text">Our Equilibrium collection promotes balance and calm.</p>

					<div class="card__content-container__stats-container">
						<p><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
						<p><img src="images/icon-clock.svg" alt="clock icon">3 days left</p>
					</div>

					<div class="card__content-container__owner">
						<img src="images/image-avatar.png" alt="avatar">
						<p>Creation of <span class="owner-name">Jules Wyvern</span></p>
					</div>
				</div>
			</div>
		</main>
		<!-- 

		

		
		
		
		 -->

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Kingsley Kamkwamba</a>.
		</footer>
	</body>
</html>
